<html lang="en">

<body>
    <nav>
        <div class="logo">MyWebsite</div>
        <div class="search"><input type="text" placeholder="Search" /></div>
        <ul class="menu-items">
            <li class="menu-item"><i class="fas fa-heart"></i></li>
            <li class="menu-item"><i class="fas fa-shopping-cart"></i></li>
            <li class="menu-item"><button>Login</button></li>
        </ul>
    </nav>
    <div class="sidebar">
        <p class="heading">Filters</p>
        <p class="sub-heading">Price</p>
        <input type="range" min="0" max="100" value="50">
        <p class="sub-heading">Category</p>
        <div>
            <input type="checkbox" name="1">
            <label for="1">Men Clothing</label>
        </div>
        <div>
            <input type="checkbox" name="2">
            <label for="2">Men Clothing</label>
        </div>
        <p class="sub-heading">Rating</p>
        <div>
            <input type="radio" name="r1">
            <label for="r1">4 Stars & above</label>
        </div>
        <div>
            <input type="radio" name="r1">
            <label for="r2">3 Stars & above</label>
        </div>
        <div>
            <input type="radio" name="r1">

        </div>
        <div>
            <input type="radio" name="r1">
            <label for="r4">1 Stars & above</label>
        </div>
        <p class="sub-heading">Sort By</p>
        <div>
            <input type="radio" name="s1">
            <label for="s1">Price - Low to High</label>
        </div>
        <div>
            <input type="radio" name="s2">
            <label for="s2">Price - High to Low</label>
        </div>
    </div>

        <div class="card">
